<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<form>
    <label for = "fromSelect">From:
        <select id = "fromSelect">
        <option>Current</option>
        <option>Savings</option>
        </select>
    </label>
    <div id = "searchDiv"><label style = "margin-left: 0">To:</label>
        <div>
            <label for = "newPayeeBox">New Payee<input type = "checkbox" id = "newPayeeBox"></label>
            <div id = "newPayeeForm" style = "display: none;">
                <label class = "all" for="newType">Type
                    <select id = "newType">
                        <option value = "local">Local Bank Transfer</option>
                        <option value = "otherboc">Other BOC Transfer</option>
                        <option value = "international">International Transfer</option>
                    </select>
                </label>
                <label class = "international " for = "swiftInput">SWIFT Code: <input id = "swiftInput" type = "text"></label>
                <label class = "international" for = "clearingCodeInput">Clearing Code: <input id = "clearingCodeInput" type = "text"></label>
                <label class = "all" for = "nameInput">Name: <input id = "nameInput" type = "text"></label>
                <label class = "local international" for = "bankInput">Bank: <input id = "bankInput" type = "text"></label>
                <label class = "all" for = "accountNumberInput">Account Number: <input id = "accountNumberInput" type = "text"></label>
            </div>
        </div>
        <input type = "search" id = "searchInput" placeholder = "Search">
    </div>
    <table id = "payeesTable" >
        <tbody>
        <tr class = "top">
            <td>Ali Baba</td>
            <td>254-00000-8</td>
            <td>POSB</td>
        </tr>
        <tr class = "top">
            <td>Jack Me</td>
            <td>248-85221-0</td>
            <td>BOC</td>
        </tr>
        <tr class = "top">
            <td>Name3</td>
            <td>Bank3</td>
            <td>Type3</td>
        </tr>
        <tr>
            <td>Name4</td>
            <td>Bank4</td>
            <td>Type4</td>
        </tr>
        <tr>
            <td>Name5</td>
            <td>Bank5</td>
            <td>Type5</td>
        </tr>
        <tr>
            <td>Name6</td>
            <td>Bank6</td>
            <td>Type6</td>
        </tr>
        <tr class = "top">
            <td id = "moreButton" colspan=3>More...</td>
        </tr>
        </tbody>
    </table>
    <label for = "amountInput">Amount:<input type = "number" id = "amountInput"></label>
    <label for = "whenInput">When:<input type = "datetime-local" id = "whenInput"></label>
    <label for = "notesInput">Notes:<input type = "text" id = "notesInput"></label>
    <button>Send</button>
    <button>Cancel</button>
</form>
<script src="script.js"></script>
</body>
</html>
